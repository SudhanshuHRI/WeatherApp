<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body >
	<div class="main" >
		
		<header class="" id="header">
 			<div class="" id="headerDiv">
 			  	<h1 class="">
 			  		<strong>
 			  		 Weather App
 			  		</strong>
 				</h1>

   				<form onsubmit="event.preventDefault();" >
   				  	<input id="input"class="" type="search" placeholder="Search" >
     				<button id="button"class="" type="submit" onclick="weather()">Search</button>
   				</form>
 			</div>
		</header>


			
	
		<div id="center" class="">
			<div id="center_img">
				<img src="images/dp.png">
			</div>
			<div id="center_details">
				<span id="temp" class="">--</span><span class="" id="celcius">&degC</span><br>
				<span id="weather_situation">----</span><br>
				<span id="distict">------</span>
			</div>
		</div>


		<footer id="bottom" class="">
		
			<div class="btmdiv">
				<img class="btmimg" src="images/wind.png " >
				
				<span class="units" id="wind">----</span>
				<span id="unit" class="sign">m/s</span><br>
				<span id="wind" class="img-details">Wind Speed</span>
			
			</div>
			<div class="btmdiv">
				<img src="images/humidity.png" class="btmimg" >
				
				<span class="units" id="humidity">--</span>
				<span id="percent" class="sign">%</span>
				<span id='humidity2'class="img-details">Humidity</span>
			
			</div>

				<span id="km" class="units">km</span>
			
			</div> -->

	</div>
